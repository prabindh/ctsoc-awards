<script type="module">

import * as THREE from './js/three.module.js';

import { OrbitControls } from "./js/OrbitControls.js";
import { Projector } from "./js/Projector.js";

var clickables = new Array();

var frame1;
var frame2;
var galleria;
var tweenAnimator;
var focuslight1;
var previewer;
var previewerMaterial;
var previewerMapper = {};

var container, scene, camera;

var renderer, controls;

init();
animate();


// Creator for scalable objects
function addNewElement(loader, objPath, name, clickable, frameTexture, imageTexture, x, y, z, scale)
{
	loader.load( objPath, function ( obj ) {
		obj.traverse( function ( child ) {
			if ( child.isMesh ) 
			{
				//console.log('name of child = ', child.name)
				if (child.name === "Plane")
				{
					child.userData["state"] = "original";
					child.material.map = imageTexture;
				}
				else
				{
					child.material.map = frameTexture;
				}
				child.material.side = THREE.DoubleSide;
			}
		} );
		obj.position.x = x;		
		obj.position.y = y;
		obj.position.z = z;
		obj.scale.set(scale, scale, scale);

		obj.name = name;
		
		scene.add( obj );
		if (clickable === true)
		{
			//console.log("clickables added ", obj);
			clickables.push( obj );
		}
		// Map pictures and names
		previewerMapper[name] = imageTexture;
	});
}

// Manage info clicks
document.addEventListener( 'mousedown', onDocumentMouseDown, false );
function onDocumentMouseDown( event ) {

    event.preventDefault();
	var projector = new Projector();

    var vector = new THREE.Vector3(
        ( event.clientX / window.innerWidth ) * 2 - 1,
      - ( event.clientY / window.innerHeight ) * 2 + 1,
        0.5
    );
    vector.unproject( camera );

    var ray = new THREE.Raycaster( camera.position, 
                             vector.sub( camera.position ).normalize() );

    var intersects = ray.intersectObjects( clickables, true );
    if ( intersects.length > 0)
	{
		if(intersects[0].object.name === "Plane") 
		{

			//console.log("clicked object " + intersects[0].object.parent.name);

			previewerMaterial = new THREE.MeshStandardMaterial({
				map: previewerMapper[intersects[0].object.parent.name],
			});
			previewer.material = previewerMaterial;
			previewer.position.set(0,100,-100);
			previewer.visible = true;
			
			moreinfo.position.set(0,100,10);
			moreinfo.visible = true;
		}
		else if(intersects[0].object.name === "previewer")
		{
			//console.log("clicked previewer");
			previewer.visible = false;
			previewer.position.set(0,100,-10000);
			
			moreinfo.position.set(0,100,-10000);
			moreinfo.visible = false;
		}
		else if(intersects[0].object.name === "moreinfo")
		{
			//console.log("clicked moreinfo");
			
			previewer.visible = false;
			previewer.position.set(0,100,-10000);
			
			moreinfo.position.set(0,100,-10000);
			moreinfo.visible = false;
			// avoid evnt skipping
			setTimeout(function() { window.open(infoLink, "More Info"); }, 100);
		}		
    }
}

function MyObjLoader(loader, objPath, name, clickable, frameTexturePath, bodyTexturePath, x, y, z, scale, onComplete) 
{
    this.objPath = objPath;
	this.name = name;
	this.clickable = clickable;
	this.frameTexturePath = frameTexturePath;
	this.bodyTexturePath = bodyTexturePath;
	this.x = x;
	this.y = y;
	this.z = z;
	this.scale = scale;
	this.onComplete = onComplete;
	this.bodyTexture = null;
	this.frameTexture = null;
	var self = this;
	
	this.objLoader = function()
	{
		addNewElement(loader, objPath, name, clickable, self.frameTexture, self.bodyTexture, x, y, z, scale);
	}
	
	this.bodyTextureLoader = function()
	{
		self.bodyTexture = new THREE.TextureLoader().load( bodyTexturePath, self.objLoader);
	}
	// Trigger the load process
	this.load = function()
	{
		//load the frame texture first
		var next = this.bodyTextureLoader;
		if (bodyTexturePath === null) next = this.objLoader;
		self.frameTexture = new THREE.TextureLoader().load( frameTexturePath, next);
	}
}

function init() 
{
	// version = 130dev
	// console.log("version ", THREE.REVISION)

	scene = new THREE.Scene();

	scene.add(camera);
	camera.position.set(-80,200,700);
	camera.lookAt(scene.position);	
	
	// setup the renderer
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true} );
	else
		renderer = new THREE.CanvasRenderer(); 
	renderer.setSize(window.innerWidth, window.innerHeight);
	container = document.getElementById( 'div3d' );
	container.appendChild( renderer.domElement );

	THREEx.WindowResize(renderer, camera);
	
	// not using controls for now
	controls = new OrbitControls( camera, renderer.domElement );
 	
	// floor/walls
	var floorTexture = new THREE.TextureLoader().load( 'images/textcolor.png' );

	// lighting skybox (yellowish)
	scene.fog = new THREE.FogExp2( 0xFEBE10, 0.00015 );
	
	// OBJ model manager
	const loader = new OBJLoader( );		
	
	// OBJ model Photoframes 
	var loader1 = new MyObjLoader(loader, 'models/simpleframe.obj', "picture1", true, 'images/textcolor.png', 'images/certif1.png', 0, -250, -580, 3).load();
	var loader2 = new MyObjLoader(loader, 'models/simpleframe.obj', "picture2", true, 'images/textcolor.png', 'images/certif1.png', 570, -200, -580, 3).load();
	var loader3 = new MyObjLoader(loader, 'models/simpleframe.obj', "picture3", true, 'images/textcolor.png', 'images/certif1.png', -570, -200, -580, 3).load();
	var loader4 = new MyObjLoader(loader, 'models/simpleframe.obj', "picture4", true, 'images/textcolor.png', 'images/certif1.png', -270, 200, -580, 3).load();
	var loader5 = new MyObjLoader(loader, 'models/simpleframe.obj', "picture5", true, 'images/textcolor.png', 'images/certif1.png', 370, 200, -580, 3).load();
	// Text
	var loader6 = new MyObjLoader(loader, 'models/text.obj', "text1", false, 'images/textcolor.png', 'images/textcolor.png', -250, -150, 10, 1).load();
	// Viewing Table Primary
	//var loader7 = new MyObjLoader(loader, 'models/table.obj', "table", false, 'images/lava.jpg', 'images/lava.jpg', -120, -150, -500, 3).load();
	// OBJ model galleria
	var loader8 = new MyObjLoader(loader, 'models/galleria.obj', "galleria", false, 'images/textcolor.png', 'images/textcolor.png', 0, 0, 0, 10).load();
	// bust1
	var loader9 = new MyObjLoader(loader, 'models/spartan.obj', "spartan1", false, 'images/textcolor.png', 'images/textcolor.png', -3000, 850, -5580, 2).load();
	var loader10 = new MyObjLoader(loader, 'models/spartan.obj', "spartan2", false, 'images/textcolor.png', 'images/textcolor.png', -3000, 750, -2080, 2).load();
	
	var light = new THREE.PointLight(0xffffff);
	light.position.set(-100,550,200);
	scene.add(light);
	

	// Add fullscreen preview hidden element
	var previewTexture = new THREE.TextureLoader().load( 'images/moreinfo.png', function (texture) {
		var previewerGeo = new THREE.PlaneGeometry( 1920, 1080 );
		previewerMaterial = new THREE.MeshStandardMaterial({
			map: texture,
		});
		previewer = new THREE.Mesh( previewerGeo );
		previewer.material = previewerMaterial;
		previewer.name = "previewer";
		previewer.position.set(0,100,-10000);
		previewer.visible = false;
		scene.add( previewer );
		clickables.push(previewer);
	});
	
	// Add more info clickable
	var moreinfoTexture = new THREE.TextureLoader().load( 'images/moreinfo.png', function (texture) {
			var moreinfoGeo = new THREE.PlaneGeometry( 256, 128 );
			moreinfoMaterial = new THREE.MeshStandardMaterial({
				map: texture,
			});
			moreinfo = new THREE.Mesh( moreinfoGeo );
			moreinfo.material = moreinfoMaterial;
			moreinfo.name = "moreinfo";
			moreinfo.position.set(0,100,-10000);
			moreinfo.visible = false;
			scene.add( moreinfo );
			clickables.push(moreinfo);
	} );
}

function animate() 
{
    requestAnimationFrame( animate );
	TWEEN.update();
	render();		
	update();
}

function update()
{
	controls.update();
}

function render() 
{
	renderer.render( scene, camera );
}

</script>
